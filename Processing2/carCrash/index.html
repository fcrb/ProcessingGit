<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Right angle collisions</title>
		<style type="text/css">
			p {
				color: black;
				text-align: center; }
			legend {
				color: black;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; }
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
	        function fade(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var f = document.getElementById('fade').checked;
	            pjs.setFade(f);
			}
	        function setSpeed0(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('speedCar0').value;
	            pjs.setSpeed(0, d);
			}
	        function setSpeed1(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('speedCar1').value;
	            pjs.setSpeed(1, d);
			}
	        function setMass0(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('massCar0').value;
	            pjs.setMass(0, Number(d));
			}
	        function setMass1(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('massCar1').value;
	            pjs.setMass(1, d);
			}
	        function run(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var r = document.getElementById('run').checked;
	            pjs.run(r);
			}
        </script>
	</head>
	<body style="background-color: #FFFFFF">
		<div style="text-align: center;">
		<fieldset class="fieldset-auto-width">
			<legend style="color: #FF0000">Red object</legend>
			<p>Speed
				<input
					type="range"  
					id="speedCar0"   
					onchange="setSpeed0('carCrash')"
					value="20" 
					size="4" 
					min="1" max="100"
					style="width: 100px;">
				</input>
			</p>
			<p>Mass
				<input
					type="range"  
					id="massCar0"   
					onchange="setMass0('carCrash')"
					value="1000" 
					size="4" 
					min="500" max="3000" step="100"
					style="width: 100px">
				</input>
			</p>
		</fieldset>
		<fieldset class="fieldset-auto-width">
			<legend style="color: #0000FF">Blue object</legend>
			<p>Speed
				<input
					type="range"  
					id="speedCar1"   
					onchange="setSpeed1('carCrash')"
					value="20" 
					size="4" 
					min="1" max="100"
					style="width: 100px;">
				</input>
			</p>
			<p>Mass
				<input
					type="range"  
					id="massCar1"   
					onchange="setMass1('carCrash')"
					value="1000" 
					size="4" 
					min="500" max="3000" step="100"
					style="width: 100px">
				</input>
			</p>
		 </fieldset>
			<p><canvas id="carCrash" data-processing-sources="carCrash.pde"></canvas></p>
	
		<p>Run
		<input 
					type="checkbox" 
					id="run" 
					onclick="run('carCrash')">
		</input></p>
		
		 <p><img src="compass.png" /></p>
		</div>
	</body>
</html>
