<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snowflake Artist</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; 
				vertical-align:text-top;}
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('snowflakeArtist');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();


			function eraseDrawing() {
	 			pjs.eraseDrawing();
			}
			
			function showValues(penWidth) {
	 			document.getElementById('penWidthDisplay').value = penWidth;
			}
			
	        function setPenWidth(sel) {
	            var x = Number(sel.value);
	 			document.getElementById('penWidth').value = x;
	            pjs.setPenWidth(x);
			}
        </script>
	</head>
	<body style="background-color: #FFFFFF">
		<div style="text-align: center;">
			<p>
				<div>Pen width:
					<input 
					type="range" 
					id="penWidth" 
					onchange="setPenWidth(this)"
					min="3"
					max="20"
					step="1"
					value="6">
					</input><output type="text" id="penWidthDisplay" value="">5</output>
				</div>
			</p>
		</div>
		<p>
			<button onclick="eraseDrawing()">Clear</button>
		</p>
		<div style="text-align: center;">
			<canvas id="snowflakeArtist" data-processing-sources="snowflakeArtist.pde"></canvas>
		</div>
	</body>
</html>
