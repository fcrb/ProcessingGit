<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snowflake Artist 2</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; 
				vertical-align:text-top;}
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('snowflakeArtist2');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();


			function eraseDrawing() {
	 			pjs.eraseDrawing();
			}
        </script>
	</head>
	<body style="background-color: #FFFFFF">
		<p>
			<button onclick="eraseDrawing()">Clear</button>
		</p>
		<div style="text-align: center;">
			<canvas id="snowflakeArtist2" data-processing-sources="snowflakeArtist2.pde"></canvas>
		</div>
	</body>
</html>
