<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Connect the dots</title>
		<style type="text/css">
			p {
				color: black;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; 
				vertical-align:text-top;}
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('connectTheDots');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();
	
	
			function showValues(sw, nOuter, nInner, radius) {
	 			document.getElementById('strokeWeightDisplay').value = sw;
	 			document.getElementById('numberVerticesOuterRingDisplay').value = nOuter;
	 			document.getElementById('numberVerticesInnerRingDisplay').value = nInner;
	 			document.getElementById('radiusInnerRingDisplay').value = radius;
			}
			
			function setStrokeWeight() {
	            var v = document.getElementById('strokeWeight').value;
	 			pjs.setStrokeWeight(v);
			}
			
			function setNumberVerticesOuterRing() {
	            var v = document.getElementById('numberVerticesOuterRing').value;
	 			pjs.setNumberVerticesOuterRing(v);
			}
			
			function setNumberVerticesInnerRing() {
	            var v = document.getElementById('numberVerticesInnerRing').value;
	 			pjs.setNumberVerticesInnerRing(v);
			}
			
			function setRadiusInnerRing() {
	            var v = document.getElementById('radiusInnerRing').value;
	 			pjs.setRadiusInnerRing(v);
			}
        </script>
	</head>
	<body style="background-color: #FFFFFF">
		<p>Stroke weight:
					<input
					type="range"  
					id="strokeWeight"   
					onchange="setStrokeWeight()"
					value="0.02" 
					min="0.005" max="0.05" step = "0.005"
					style="width: 100px"
			</input><output type="text" id="strokeWeightDisplay" value="">0.02</output>
		</p>
		<p>Number vertices on outer ring:
					<input
					type="range"  
					id="numberVerticesOuterRing"   
					onchange="setNumberVerticesOuterRing()"
					value="4" 
					min="2" max="18"
					style="width: 100px"
			</input><output type="text" id="numberVerticesOuterRingDisplay" value="">4</output>
		</p>
		<p>Number vertices on inner ring:
					<input
					type="range"  
					id="numberVerticesInnerRing"   
					onchange="setNumberVerticesInnerRing()"
					value="6" 
					min="2" max="18"
					style="width: 100px"
			</input><output type="text" id="numberVerticesInnerRingDisplay" value="">6</output>
		</p>
		<p>Radius inner ring (as fraction of outer ring):
					<input
					type="range"  
					id="radiusInnerRing"   
					onchange="setRadiusInnerRing()"
					value="0.7" 
					min="0" max="1" step = "0.01"
					style="width: 100px"
			</input><output type="text" id="radiusInnerRingDisplay" value="">0.7</output>
		</p>
		<div style="text-align: center;">
			<canvas id="connectTheDots" data-processing-sources="connectTheDots.pde"></canvas>
		</div>
	</body>
</html>
