<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Colors from Javascript to Processing</title>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<script type="text/javascript">
	        function jsSetColor(sketchName) {
	        	var pjs = Processing.getInstanceById(sketchName);
	            var c = document.getElementById('circeColorInput').value;
	            pjs.setColor(c);//setColor is the name of a method in your sketch
			}
        </script>
	</head>
	<body>
		Color:
		<input 
			class="color" 
			id="circeColorInput" 
			value = "FF0000"
			size="7"
			onchange="jsSetColor('colorFromJavascript')">
		</input>
		<p>
			<canvas
				id="colorFromJavascript"
				data-processing-sources="colorFromJavascript.pde">
			</canvas>
		</p>
	</body>
</html>
