<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lissajous</title>
		<style type="text/css">
			p {
				color: gray;
				text-align: center; }
			legend {
				color: gray;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; 
				vertical-align:text-top;}
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('lissajous');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();


			function showValues(f1, f2) {
	 			document.getElementById('frequency1Display').value = f1;
	 			document.getElementById('frequency2Display').value = f2;
			}

			function setFrequency1() {
	            var f = document.getElementById('frequency1').value;
	 			pjs.setFrequency1(f);
			}

			function setFrequency2() {
	            var f = document.getElementById('frequency2').value;
	 			pjs.setFrequency2(f);
			}
        </script>
	</head>
	<body style="background-color: #FFFFFF">
				<p>Parameter A:
					<input
					type="range"  
					id="frequency1"   
					onchange="setFrequency1()"
					value="20" 
					size="4" 
					min="3" max="30"
					style="width: 100px"
					</input><output type="text" id="frequency1Display" value="">5</output>
				</p>
				<p>Parameter B:
					<input
					type="range"  
					id="frequency2"   
					onchange="setFrequency2()"
					value="20" 
					size="4" 
					min="3" max="30"
					style="width: 100px"
					</input><output type="text" id="frequency2Display" value="">7</output>
				</p>
		<div style="text-align: center;">
			<canvas id="lissajous" data-processing-sources="lissajous.pde"></canvas>
		</div>
	</body>
</html>
