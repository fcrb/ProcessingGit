<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Billiards</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; 
				vertical-align:text-top;}
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('billiards');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();
			
	        function setHeight() {
	            var d = Number(document.getElementById('height').value);
	            pjs.setHeight(d);
			}
			
	        function setWidth() {
	            var d = Number(document.getElementById('width').value);
	            pjs.setWidth(d);
			}
			
			function showValues(w, h) {
				//inputs
    			document.getElementById('heightDisplay').value = h;
    			document.getElementById('widthDisplay').value = w;
  			}
        </script>
	</head>
	<body style="background-color: #252525">
		<div style="text-align: center;">
			<p><canvas id="billiards" data-processing-sources="billiards.pde"></canvas><p>
			
			<fieldset class="fieldset-auto-width">
				<legend>Inputs</legend>
				<p>height 
					<input 
					type="range" 
					id="height" 
					onchange="setHeight()"
					min="1"
					max="15"
					step="1"
					value="3">
					</input><output type="text" id="heightDisplay" value="">3</output>
				</p>
				<p>width 
					<input 
					type="range" 
					id="width" 
					onchange="setWidth()"
					min="1"
					max="15"
					step="1"
					value="3">
					</input><output type="text" id="widthDisplay" value="">3</output>
				</p>
			</fieldset>
		</div>
	</body>
</html>
