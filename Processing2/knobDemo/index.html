<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="google-site-verification" content="CiRe_UywB8bktB_J5oUF6wTLCjnhLbUlVTUNke4EHYw" />
		<title>Setting headings with jQuery Knob</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="jQuery Knob demo" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	    <script type="text/javascript" src="processing.js"></script>
        <script type="text/javascript" src="jquery.knob.js"></script>
		<script type="text/javascript">
        $(function() {

            $(".knob").knob({
                change : function (value) {
					var inputId = this.i[0].getAttribute("id");
					var pjs = Processing.getInstanceById('knobDemo');
					value = Math.round(value * 0.2) * 5;
	            	if(inputId == "knob1") {
						pjs.setHeading1(value);
					}
	            	else if(inputId == "knob2") {
						pjs.setHeading2(value);
					}
                },
                draw : function () {

                    // "tron" case
                    if(this.$.data('skin') == 'tron') {
                        var a = this.angle(this.cv)  // Angle
                            , sa = this.startAngle          // Previous start angle
                            , sat = this.startAngle         // Start angle
                            , ea                            // Previous end angle
                            , eat = sat + a                 // End angle
                            , r = true;

                        this.g.lineWidth = this.lineWidth;
						var magic1 = 0.3;
                        this.o.cursor
                            && (sat = eat - magic1)
                            && (eat = eat + magic1);

                        if (this.o.displayPrevious) {
                            ea = this.startAngle + this.angle(this.value);
                            this.o.cursor
                                && (sa = ea - magic1)
                                && (ea = ea + magic1);
                            this.g.beginPath();
                            this.g.strokeStyle = this.previousColor;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false);
                            this.g.stroke();
                        }
                        return false;
                    }
                }
            });

        });
		</script>
	</head>
	<body class='layout-document'>
  		<style>
        	p{font-size: 30px; line-height: 30px}
        	div.demo{text-align: center; width: 280px; float: left}
        	div.demo > p{font-size: 20px}
		</style>
		<div class="demo">
			<input 
				id="knob1" 
				class="knob" 
				data-displayInput="true" 
				data-width="75" 
				data-cursor="true"
				data-bgColor="#BBBBBB" 
				data-fgColor="#FF0000" 
				data-thickness=".5" 
				value="90"
				data-step="5" 
				data-min="0" 
				data-max="360" />
				
			<input 
				id="knob2" 
				class="knob" 
				data-displayInput="true" 
				data-width="75" 
				data-cursor="true"
				data-bgColor="#BBBBBB" 
				data-fgColor="#0000FF" 
				data-thickness=".5" 
				value="180"
				data-step="5" 
				data-min="0" 
				data-max="360" />
				
				</div>

		<canvas id="knobDemo" data-processing-sources="knobDemo.pde"></canvas>
	</body>
</html>
