<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hermit 6</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; }
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<script type="text/javascript">
	        function fade(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var f = document.getElementById('fade').checked;
	            pjs.setFade(f);
			}
	        function hermitDiameter(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('hermitDiameter').value;
	            pjs.setHermitDiameter(d);
			}
	        function numberOfHermits(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var n = document.getElementById('numHermits').value;
	            pjs.setNumHermits(n);
			}
	        function selectedColor(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var c = document.getElementById('selectedColor').value;
	            pjs.setSelectedColor(c);
			}
	        function unselectedColor(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var c = document.getElementById('unselectedColor').value;
	            pjs.setUnselectedColor(c);
			}
        </script>
	</head>
	<body style="background-color: #252525">
		<div style="text-align: center;">
			<p><canvas id="hermit6" data-processing-sources="hermit6.pde"></canvas></p>
			<fieldset class="fieldset-auto-width">
				<legend>Hermit parameters</legend>
				<p>Number:
					<input 
					type="number" 
					id="numHermits" 
					onchange="numberOfHermits('hermit6')"
					value="30" 
					min="3" max="500">
					</input>
				</p>
				<p>Diameter:
					<input
					type="range"  
					id="hermitDiameter"   
					onchange="hermitDiameter('hermit6')"
					value="20" 
					size="4" 
					min="3" max="100"
					style="width: 100px"
					</input>
				</p>
				<p>Fade
					<input 
					type="checkbox" 
					id="fade" 
					onclick="fade('hermit6')">
					</input>
				</p>
				<p>Unselected color:
					<input 
					class="color" 
					id="unselectedColor" 
					value = "FF0000"
					size="7"
					onchange="unselectedColor('hermit6')">
					</input>
				</p>
				<p>Selected color:
					<input 
					class="color" 
					id="selectedColor" 
					value = "FFFF00"
					size="7"
					onchange="selectedColor('hermit6')">
					</input>
				</p>
			</fieldset>
		</div>
	</body>
</html>
