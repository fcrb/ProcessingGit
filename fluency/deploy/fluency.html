<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fluency Practice</title>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript">
			var bound = false;
			var pjs;
	
			function bindJavascript() {
	        	pjs = Processing.getInstanceById('fluency');
	        	if(pjs!=null) {
	          		pjs.bindJavascript(this);
	          		bound = true; }
	        	if(!bound) setTimeout(bindJavascript, 250);
	      	}
	
	      	bindJavascript();

	        function selectPractice(selection) {
	        	var v = selection.options[selection.selectedIndex].value;
	            pjs.selectPractice(v);
			}
	        function restart() {
	            pjs.restart();
			}
	        function showScoreReport() {
	            pjs.showScoreReport();
			}
        </script>
		<style type="text/css">
			p, form { text-align: center; }
		</style>
	</head>
	<body>
		<p>
			<a href="http://mrbenson.org"><img src="mrb.png" width="24" /></a>
			<select id="selectPracticeId" onchange="selectPractice(this)">
				<option value="">Select practice...</option>
				<option value="add_pos_digits">Addition only</option>
				<option value="binary">Binary</option>
				<option value="subtract_positive">Subtraction</option>
				<option value="add_subtract_pos_neg">Addition & Subtraction</option>
				<option value="log10">Logarithm</option>
				<option value="modulus">Modulus</option>
				<option value="modulus_9">Modulo 9</option>
				<option value="multiplication">Multiplication</option>
				<option value="multiply_negatives">Multiply Negatives</option>
				<option value="factoring">Factoring</option>
				<option value="gcf">Greatest Common Factor</option>
				<option value="lcm">Least Common Multiple</option>
				<option value="reduce_fractions">Reduce Fractions</option>
				<option value="squares">Squares</option>
				<option value="two_digit_addition">Two-digit Addition</option>
			</select>
		</p>
		<p>
			<button onclick="restart()">Restart</button>
			<button onclick="showScoreReport()">Scores</button>
		</p>
		<p>
			<canvas
				id="fluency"
				data-processing-sources="fluency.pde">
			</canvas>
		</p>
		<form action="http://mrbenson.org/login/logout.php">
			<input class="buttonholder" type="submit" value="Logout" />
		</form>
	</body>
</html>
